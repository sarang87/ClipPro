<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>ClipPro</title>
  </head>
  <body>
    <div class="container center-align">
      <h3><i class="far fa-clipboard"></i> ClipPro</h3>
      <p>Toggle through your clipboard history</p>

      <div class="file-field input-field">
        <div class="btn btn-custom black-text #fce4ec #fce4ec pink lighten-5">
          <span>Clipboard current</span>
        </div>
        <div class="file-path-wrapper">
          <ul class="collection hoverable" >
            <li id="output-path" class="#ffebee red lighten-5 collection-item truncate"></li>
          </ul>
        </div>
        <div class="btn btn-custom black-text #fce4ec #b2dfdb teal lighten-3">
            <span>Clipboard History</span>
        </div>
        <div class="file-path-wrapper">
            <ul class="collection hoverable" id="content-wrapper"></ul>
        </div>
      </div>

   
    </div>

    <script src="js/materialize.min.js"></script>
    <script src="js/monitor.js"></script>
  </body>
</html>
